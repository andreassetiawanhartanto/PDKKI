AA_ENABLE_IN_COMPONENTS_DESC="เลือกกำหนดว่าต้องการให้ใช้แท็กคำสั่งที่มีไวยากรณ์นี้ในส่วนของคอมโพเนนท์หรือไม่"
AA_ENABLE_OTHER_AREAS_DESC="เลือกกำหนดว่าต้องการให้เปิดใช้งานแท็กคำสั่งที่ไวยากรณ์นี้ ในพื้นที่ทั้งหมดที่เหลืออยู่ เช่นในส่วนของโมดูล แท็กคำสั่งดังกล่าวจะไม่แสดงหรือทำงานในส่วนที่เป็น head ของ html (META tags เป็นต้น)"
