AA_RUN_CONTENT_PLUGINS="เปิดทำงาน Content Plugins"
AA_RUN_CONTENT_PLUGINS_DESC="เปิดใช้งานส่วนนี้ เพื่ออนุญาติให้ใช้งาน content plugin ได้ <br /><br /> ปลั๊กอินบางตัวอาจมีปัญหาในการทำงาน เมื่อใช้ปลั๊กอินเหล่านี้ในพื้นที่ที่อยู่นอกเหนือพื้นที่ส่วนที่เป็นเนื้อหาปกติ ในกรณีดังกล่าวคุณอาจจำเป็นต้องปิดการใช้งานในส่วนนี้"
