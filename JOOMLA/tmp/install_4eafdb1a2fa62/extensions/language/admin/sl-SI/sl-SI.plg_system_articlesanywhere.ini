AA_RUN_CONTENT_PLUGINS="Zaženite vtičnike vsebine"
AA_RUN_CONTENT_PLUGINS_DESC="Omogoči, da se omogoči obravnavanje vsebine vtičnikov.<br /><br />Nekateri vtičnikov lahko povzroči težave, ko se z njimi ravna v območjih zunaj običajnega območja prispevka. V tem primeru boste morda želeli to možnost izklopiti."
AA_SECURITY_LEVEL="Stopnja varnosti"
AA_SECURITY_LEVEL_DESC="Nastavite stopnjo varnosti. Articles Anywhere oznake bodo izloča iz prispevki z lastnikom (ustvarjalec), pod to raven skupine."
