AA_COMPONENTS_DESC="Te nastavitve imajo vpliv na del območja.<br />Izberete lahko, v katerih komponentah Articles Anywhere ne bo omogočen. Preporočamo, naj se ne dovoli Articles Anywhere v komponente, ki lahko niso-backend uporabniki objavljajo vsebine na."
