AA_ENABLE_IN_ARTICLES_DESC="Izberite, ali da se omogoči uporaba sintakse v izdelkih."
AA_ENABLE_IN_COMPONENTS_DESC="Izberite, ali da se omogoči uporaba sintakse v komponentah."
AA_ENABLE_OTHER_AREAS_DESC="Izberite, ali da se omogoči uporaba sintakse na vseh ostalih področjih, kot so moduli. Oznaka ne bo obravnavana / prikazana v glavi html (META oznake in podobno)."
AA_IGNORE_ARTICLE_STATE="Prezri stanje prispevka"
