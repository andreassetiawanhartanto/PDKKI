PLG_SYSTEM_ARTICLESANYWHERE="Sistem - Articles Anywhere"
PLG_SYSTEM_ARTICLESANYWHERE_DESC="Articles Anywhere - vstavljanje prispevkov kjerkoli v Joomla!"

ARTICLES_ANYWHERE="Articles Anywhere"
ARTICLES_ANYWHERE_DESC="<p>Preprosto vstavljanje prispevkov kjerjkoli v vaši spletni strani.</p><p>Lahko vstavite prispevke s sintakso:<br />Uporaba naslova prispevka: <span class=&quot;nn_code&quot;>{article Some article}...{/article}</span><br />Uporaba vzdevka iz prispevka: <span class=&quot;nn_code&quot;>{article some-article}...{/article}</span><br />Uporaba id modula: <span class=&quot;nn_code&quot;>{article 123}...{/article}</span></p><p>Znotraj teh oznake lahko postavite različne oznake, za razlikovanje podatkov prispevka / podrobnosti:<br /><span class=&quot;nn_code&quot;>{text}</span> (the entire text: introtext+fulltext)<br /><span class=&quot;nn_code&quot;>{readmore}</span> (a read more link)<br /><span class=&quot;nn_code&quot;>{url}</span> (the url to the article)<br /><span class=&quot;nn_code&quot;>{introtext}</span><br /><span class=&quot;nn_code&quot;>{fulltext}</span><br /><span class=&quot;nn_code&quot;>{title}</span><br /><span class=&quot;nn_code&quot;>{id}</span><br />Ali katerih koli drugih razpoložljivih podatkov (se morajo ujemati ime stolpca v bazi podatkov)</p><p>Pri prikazu besedila (vse besedilo, introtext ali celotnim besedilom), lahko tudi oznaka kažejo le določeno količino znakov:<br /><span class=&quot;nn_code&quot;>{text:100}</span> (kaže na prvih 100 znakov celotnega besedila)</p><p>Pri prikazu preberi več povezave, lahko tudi prekliče standardizirano &quot;Več ...&quot; Besedilo:<br /><span class=&quot;nn_code&quot;>{readmore:Please read on!}</span></p><p><em>Barve, ki se uporabljajo v primeri za berljivost. Ne uporabljajte barv v dejanske oznake, saj se bo, da jih ustaviti od dela.</em></p>"

AA_NONUMBER_FRAMEWORK_PLUGIN_NOT_INSTALLED="NoNumber! Framework vtičnik ni nameščen. Articles Anywhere ne more delovati."

