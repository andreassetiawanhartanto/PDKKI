AJ ARTICLE LISTING 3.2 WAS SUCCESSFULLY INSTALLED. SETUP AND ACTIVATION AVAILABLE THROUGH THE MODULE MANAGER UNDER THE EXTENSIONS MENU.=<a title="Check out for updates and more Joomla! tools in our website" href="http://www.absolutejoomla.com" target="_blank"> <img style="background:#fff;border:1px solid #ccc;padding:2px;margin:0px 0px 2px 8px;" src="../modules/mod_aj_article_listing/mod_aj_article_listing/logo.png" border="0" alt="Absolute Joomla" align="center" /></a><p>AJ Article Listing Module was developed by Stefan Hultman & Luis Murcia from <a href="http://www.absolutejoomla.com" target="_blank">Absolute Joomla</a>.<p>Some of the changes on version 3.2 include:</p><ul><li>Uses SEF URLs only when they're needed, taking the value provided in the Joomla! Global Configuration SEF parameter (preventing possible conflicts shown on the previous version in some Joomla configurations when SEF was deactivated).</li></ul><p>Use the "Linked Menu" parameter to allow formatting on the result page. This can be done be creating a "category blog" menu item (or using an existing one), setting up its parameters, then you have to provide the menu id into the "Linked Menu" parameter field. This will control the way articles are listed, 1 or 2 columns etc.<p>Plans for a future version include retrieving the Categories & Articles via AJAX.<p><b>Enjoy!</b></p>
